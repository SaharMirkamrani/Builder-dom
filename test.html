<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="head">
          <div class="left">
            <div class="image">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-l/01/2e/70/9e/avatar069.jpg"
                alt=""
              />
            </div>
            <div class="name">Sahar</div>
          </div>
          <div class="right">
            <div class="points">total points: 12</div>
            <div class="rate">
              <div class="thumbsUp">👍</div>
              <div class="thumbsDown">👎</div>
            </div>
          </div>
        </div>

        <div class="text">
          <p>
            We travelled as a group of 13 ages 18 to 80 and this resort was
            enjoyed by all. We’ve been fortunate to travel to many resorts in
            Punta Cana but the Grand was by far the best.
          </p>
        </div>
        <div class="date">Jan 2020</div>
        <button class="btn" type="button">X</button>
      </div>

      <br />

      <div class="form-group">
        <input type="text" class="username" placeholder="Username" />
        <br>
        <textarea class="textArea" placeholder="Add your comment here ..."></textarea>
        <button class="submit" type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
